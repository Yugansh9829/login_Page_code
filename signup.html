<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="css/styles.css" rel="stylesheet" >
</head>

<body>
    <!------ Include the above in your HEAD tag ---------->
    
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
    
        <!-- Icon -->
        <div class="fadeIn first">
          <p>Enter Your Details</p>
        </div>
    
        <!-- Login Form -->
        <form action="/" method="post">
          <input type="text" name="fname" class="fadeIn second"  placeholder="Enter First Name" required>
          <input type="text" name="lname" class="fadeIn third"  placeholder="Enter Last Name" required>
          <input type="text" name="email" class="fadeIn fourth"  placeholder="Enter E-mail" required>

          <input type="submit" class="fadeIn fourth" value="Log In">
        </form>
    
        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="#">Yugansh soni</a>
        </div>
    
      </div>
    </div>
    <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
</body>

</html>
